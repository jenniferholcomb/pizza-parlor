<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <div class="row">
      <div class="column">
        <hr>
        <h3>Pick your toppings:</h3>
        <form id="new-pizza">
          <input type="checkbox" id="topping1" name="topping" value="pepperoni">
          <label for="topping1">Pepperoni</label><br>
          <input type="checkbox" id="topping2" name="topping" value="pineapple">
          <label for="topping2">Pineapple</label><br>
          <input type="checkbox" id="topping3" name="topping" value="extra-cheese">
          <label for="topping3">Extra cheese</label><br><br>
          <label for="size-selection"><h3>Pick your size:</h3></label> &nbsp
          <select name="selection1" id="size-selection">
            <option value="">--Please choose pizza size--</option>
            <option value="large">Large</option>
            <option value="medium">Medium</option>
            <option value="small">Small</option>
          </select><br><br>
          <button type="submit">Place Order</button>
        </form>
      </div>
      <div class="column">
        <hr>
        <div id="order-details" class="hidden">
          <h3>Order Details:</h3>
          <p>Pizza: <span class="toppings"></span></p>
          <p>Size: <span class="size"></span></p>
          <p>Cost: $<span class="cost"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
